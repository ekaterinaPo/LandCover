name: CI/CD Pipeline - FastAPI

on:
  push:
    branches:
      - not main

env:
  IMAGE_NAME: fastapi-app
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_URI_API: ${{ secrets.ECR_URI_API }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

      - name: Login to AWS ECR
        run: aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_URI_API

      - name: Build Docker image
        run: docker build fastapi -t $IMAGE_NAME_API

      - name: Tag Docker image
        run: docker tag $IMAGE_NAME:latest $ECR_URI_API:latest
      
      - name: Push Docker image to AWS ECR
        run: docker push $ECR_URI_API:latest
      
      - name: Update Lambda function
        run: aws lambda update-function-code   --function-name $IMAGE_NAME  --region $AWS_REGION --image-uri $ECR_URI:latest